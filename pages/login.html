<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto-Service</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="app">
				<header class="header">
					<div class="logo">
						<img src="./images/wheel.jpeg" alt="logo">
					</div>
					<div class="app-name">
						<h1 class="title">Тачка</h1>
					</div>
					<div class="user">
						<div class="user__icon">
							<a href="./pages/profile.html">
								<img src="./images/user.png" alt="user">
							</a>
						</div>
						<div class="user__authorization" style="display: none;">
							<a href="./pages/login.html">
								<img src="./images/authorization.png" alt="authorization">
							</a>
						</div>
					</div>
				</header>
				<main class="main">
					<div class="login page">
						<h2 class="sub-title text-center">
							Вход
						</h2>
						<form action="" class="form">
							<label class="label">
								<div class="label__title required" title="Обязательное поле">Имя</div>
								<input name="name" type="text" placeholder="Введите имя" autocomplete="off" required>
							</label>
							<label class="label">
								<div class="label__title required" title="Обязательное поле">Пароль</div>
								<input name="password" type="password" autocomplete="off" autocomplete="off" required>
							</label>
							<div class="message">
								<a href="" class="link">Забыли пароль?</a>
							</div>
							<input class="btn" type="submit" value="Войти">
							<div class="message">
								<a href="" class="link">Регистрация</a>
							</div>
						</form>
					</div>
				</main>
				<footer class="footer">
					Написать разработчику: <a class="link" href="https://t.me/davydkin_valery" target="_blank">@davydkin_valery</a>
				</footer>
			</div>
		</div>
	</body>
</html>
