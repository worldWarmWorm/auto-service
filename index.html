<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto-Service</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="app">

				<header class="header">
					<div class="logo">
						<a href="/">
							<img src="./images/wheel.jpeg" alt="logo">
						</a>
					</div>
					<div class="app-name">
						<h1 class="title">Тачка</h1>
					</div>
					<div class="user">
						<div class="user__icon">
							<a href="./pages/profile.html">
								<img src="./images/user.png" alt="user">
							</a>
						</div>
						<div class="user__authorization" style="display: none;">
							<a href="./pages/login.html">
								<img src="./images/authorization.png" alt="authorization">
							</a>
						</div>
					</div>
				</header>

				<main class="main">
					<div class="service page">
						<h2 class="sub-title text-center">
							Обслуживание
						</h2>
						<section class="section section_service">
							<div class="card">
								<div class="table table_vertical">
									<div class="table__head">
										<div class="table__tr">
											<div class="table__th col-2">Название</div>
											<div class="table__th col-10 center">Пробег</div>
										</div>
									</div>
									<div class="table__body">
										<div class="table__tr">
											<div class="table__td col-2 service-name">Моторное масло</div>
											<div class="table__td col-4 last-value">
												<div class="value">47000</div>
												<div class="date secondary">22-12-2023</div>
											</div>
											<div class="table__td col-4 future-value">
												<div class="value">54000</div>
												<div class="date secondary"></div>
											</div>
											<div class="table__td col-2 controller">
												<button class="btn-icon"><img src="./images/history.png" alt="history"></button>
												<button class="btn-icon"><img src="./images/editing.png" alt="editing"></button>
												<button class="btn-icon"><img src="./images/delete.png" alt="delete"></button>
											</div>
										</div>
										
										<div class="table__tr">
											<div class="table__td col-2 service-name">Свечи зажигания</div>
											<div class="table__td col-4 last-value">
												<div class="value">47000</div>
												<div class="date secondary">22-12-2023</div>
											</div>
											<div class="table__td col-4 future-value">
												<div class="value">54000</div>
												<div class="date secondary"></div>
											</div>
											<div class="table__td col-2 controller">
												<button class="btn-icon"><img src="./images/history.png" alt="history"></button>
												<button class="btn-icon"><img src="./images/editing.png" alt="editing"></button>
												<button class="btn-icon"><img src="./images/delete.png" alt="delete"></button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<button class="btn btn_right">Добавить</button>
						</section>
					</div>
				</main>
				<footer class="footer">
					Написать разработчику: <a class="link" href="https://t.me/davydkin_valery" target="_blank">@davydkin_valery</a>
				</footer>
			</div>
		</div>
	</body>
</html>
